# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Browserless.io API key for scraping Fragrantica metadata
  # Create secret: firebase apphosting:secrets:set BROWSERLESS_API_KEY
  - variable: BROWSERLESS_API_KEY
    secret: BROWSERLESS_API_KEY
    availability:
      - RUNTIME
